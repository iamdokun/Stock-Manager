<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="/css/style.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

   <!-- Favicon -->
   <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
   <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
   <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
   <link rel="manifest" href="favicon_io/site.webmanifest">

    <!-- Title -->
    <title>Stock Manager | Inventory Managment System</title>
</head>
<body>
   
    <div class="container">
        <div class="head-text mt-5">
            <h2 class="text-center">Stock Manager</h2>
            <p class="text-center">Input all product Purchased</p>

            <form>
                
                  <div class="form-group">
                    <label>Product Name</label>
                
                    <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                        <option selected>Choose...</option>
                        <option value="1">Coconut Bread</option>
                        <option value="2">Sardine Bread</option>
                        <option value="4">Sweet Milk Bread</option>
                        <option value="3">Agege Bread</option>
                        <option value="3">Ghana Sugar Bread</option>
                        <option value="3">Vanilla Bread</option>
                        <option value="3">Chocolate Bread</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label>Category</label>
                    <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                        <option selected>Bread</option>
                        
                        
                    </select>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputEmail4">Product Price</label>
                      <input type="text" class="form-control">
                    </div>
                    <div class="form-group col-md-6">
                      <label >Product Avalaible</label>
                      <input type="text" class="form-control" >
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputEmail4">Discount</label>
                      <input type="text" class="form-control">
                    </div>
                    <div class="form-group col-md-6">
                      <label >Product ID</label>
                      <input type="text" class="form-control" >
                    </div>
                  </div>

                  <label> Product Image </label>
                  <div class="input-group">
                    <div class="custom-file">  
                        <input type="file" class="custom-file-input form-control" id="inputGroupFile02"/>
                      <label class="custom-file-label" for="inputGroupFile04">Choose file</label>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary mt-3">Submit</button>
             
              </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script src="/JS/main.js"></script>

    <script>
        $('#inputGroupFile02').on('change',function(){
            //get the file name
            var fileName = $(this).val();
            //replace the "Choose a file" label
            $(this).next('.custom-file-label').html(fileName);
        })
    </script>
</body>
</html>
