<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/cashier.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/style.css">

   <!-- Favicon -->
   <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
   <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
   <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
   <link rel="manifest" href="favicon_io/site.webmanifest">

    <!-- Title -->
    <title>Cashier | Inventory Managment System</title>
</head>
<body>
   <div class="container">
    <header class="head-wrap">
        <div class="container head-main-wrap navbar navbar-expand-lg ">
            <h2 class="logo navbar-brand "><a href="index.html">Store <span>Manager</span></a></h2>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"><i class="fas fa-bars"></i></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="nav navbar navbar-nav">
                    <li class="nav-link"><a href="index.html">Home</a></li>
                    <li class="nav-link"><a href="store.html">Store</a></li>
                    <li class="nav-link disabled"><a href="#" tabindex="-1" aria-disabled="true">History</a></li>
                </ul>
            </div>
        </div>
    </header>

    <div class="cashier-form mt-5 pt-5">
        <h2 class="text-center">Cashier</h2>
            <p class="text-center">Input all purchased</p>
        <form>
                
            <div class="form-group">
              <label>Product Name</label>
          
              <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                  <option selected>Choose...</option>
                  <option value="1">Coconut Bread</option>
                  <option value="2">Sardine Bread</option>
                  <option value="4">Sweet Milk Bread</option>
                  <option value="3">Agege Bread</option>
                  <option value="3">Ghana Sugar Bread</option>
                  <option value="3">Vanilla Bread</option>
                  <option value="3">Chocolate Bread</option>
              </select>
            </div>
            <div class="form-group">
              <label>Category</label>
              <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                  <option selected>Bread</option>
              </select>
            </div>
            <div class="form-group">
                <label for="inputEmail4">Quatity</label>
                <input type="text" class="form-control" placeholder="Enter quatity">
              </div> 
              <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
    </div>
    <div class="receipt my-5">
        <h2 class="text-center">Store Name</h2>
         <ul>
             <li>Product ID: </li>
             <li>Product Name: </li>
             <li>Quatity: </li>
             <li>Price: </li>
             <li>Discount: </li>
             <li>Amount: </li>
         </ul>
         <h4>Total Amount: </h4>

         <button class="btn mt-3">Print</button>
    </div>
   </div>


   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
   

</body>
</html>
